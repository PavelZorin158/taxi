{{ define "kmh" }}

{{ template "header" }}

<main class="px-3">
    <br>
    <h2 style="color:#b1b1b1"><a  href="/corect" class="btn btn-secondary">Заказы</a>
        Редактирование смен <a  href="/kmh" class="btn btn-secondary">Смены</a></h2>

    <div class="alert-danger">
        <table align="center">
            {{ range . }}
            <tr>
                <td align="left"><h4>{{ .Num }}&nbsp&nbsp</h4></td>
                <td align="left"><h4>{{ .Date }}&nbsp&nbsp</h4></td>
                <td align="center"><h4>{{ .Km }}&nbsp&nbsp</h4></td>
                <td align="left"><h4>{{ .H }}</h4></td>
            </tr>
            {{ else }}
            <p class="lead">Еще нет смен.</p>
            {{ end }}
        </table>
    </div>

    <br>
    <form action="/del_smen" method="post">
        <input autofocus type="text" name="in" id="in" placeholder="номер смены" autocomplete="off" maxlength="3" size="9" class="btn btn-close-white">&nbsp
        <button class="btn btn-danger">Удалить</button>
    </form>
    <br>
    <form action="/edit_smen" method="post">
        <input autofocus type="text" name="num" id="num" placeholder="2" autocomplete="off" maxlength="3" pattern="\d{1,3}" size="1" class="btn btn-outline-light">&nbsp
        <input autofocus type="text" name="edit" id="edit" placeholder="200 7.5" size="10" autocomplete="off" class="btn btn-outline-light">&nbsp
        <button class="btn btn-warning">Изменить</button>
    </form>
    <br>
    <p><a  href="dir_db/taxi.db" download class="btn btn-secondary">Скачать БД</a></p>
</main>

{{ template "footer" }}

{{ end }}
